<!doctype html>

<head>
	<meta charset="utf-8">
	<script>

let actions = {
        "google": "https://www.google.com/search",
        "duckDuckGo": "https://www.duckduckgo.com/",
        "bing": "https://www.bing.com/search",
        "ask": "https://www.ask.com/web"
    };
	 
     
function setSearchEngine() {
  const query = document.getElementById("q");

  const selectedEngine = document.querySelector('input[name=engine]:checked').value;
  const form = document.getElementById("searchForm");
    
 
  
    let actionURL = actions[selectedEngine];
    form.action = actionURL;


  
    if (query.value.trim() === '') {
    alert("Enter a phrase to search");
    event.preventDefault();
  } else if (!selectedEngine) {
    alert("Search engine required");
    event.preventDefault();
  }

}

    
    window.addEventListener("load", function(){
		const form = document.getElementById("searchForm");
		form.addEventListener("submit", setSearchEngine);
	});
	</script>
</head>

<body>

	<form id="searchForm" target="_blank"> 
    <input type="text" id="q" placeholder="Search" name="q">
    <label><input type="radio" name="engine" value="google">Google</label>
	<label><input type="radio" name="engine" value="duckDuckGo">DuckDuckGo</label>
	<label><input type="radio" name="engine" value="bing">Bing</label>
	<label><input type="radio" name="engine" value="ask">Ask</label>
	<button type="submit">Go!</button>
    </form>
	

</body>
